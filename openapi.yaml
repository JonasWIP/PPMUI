                      example: 0.7
                    maxTokens:
                      type: number
                      example: 2000
                    apiKey:
                      type: string
                      example: your-api-key
                    apiEndpoint:
                      type: string
                      example: https://api.anthropic.com
                text:
                  type: string
                  example: Hello, how can you help me today?
                images:
                  type: array
                  items:
                    type: string
                  example: []
                newTab:
                  type: boolean
                  example: true
